<!DOCTYPE html>
<html>
<head>
	<title>ShowHidePassword</title>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
       <style>
       	i {
            position: relative;
            left: -25px;



       	}
       </style>






</head>
<body>
  <form> 
	<input type="email" placeholder="Email ID" id="eid"> <br><br>
	<input type="password" placeholder="password" id="pwd"><i class="bi bi-eye" id="showpwdicon"></i><br><br>
  </form>










	<script>
       $(document).ready(function(){
         $("#showpwdicon").click(function(){
         	let pwdtype=$("#pwd").attr("type");
         	if(pwdtype=="password") //text==password
         	{
         	   $("#pwd").attr("type","text"); //text	
         	   $("#btn").text("Hide")
         	}
         	else 
            {
            	$("#pwd").attr("type", "password");
            	//$("#showpwdicon").attr("class","bi bi-eye")
            	$("#btn").text("show")
            }
         	
         })




       })





	</script>

</body>
</html>
